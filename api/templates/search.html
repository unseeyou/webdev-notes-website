{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for <mark class="search-term">"{{ query }}"</mark></h2>
    {% for result in results %}
        <div class="search-result">
            <h4><a href="{{ result["url"] }}">{{ result["title"] }}</a></h4>
            <p class="search-description">{{ result["desc"]|safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
