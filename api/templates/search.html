{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% for result in results %}
        <div class="search-result">
            <h4><a href="{{ result["url"] }}">{{ result["title"] }}</a></h4>
            <p>{{ result["desc"] }}</p>
        </div>
    {% endfor %}
{% endblock %}
