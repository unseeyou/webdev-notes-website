{% extends 'base.html' %}
{% block title %}Quiz - Q{{ question_num }}{% endblock %}

{% block content %}
<h2 class="question-title">Question {{ question_num }}/{{ total_questions }}</h2>
    <p class="alert alert-light question">{{ question["question"] }}</p>
    <form method="POST" action="{{ url_for("quiz") }}">
        <div class="form-group">
            {% for option in question["options"] %}
                <div class="form-check">
                    <input type="radio" class="form-check-input radio" name="answer" value="{{ option }}" id="{{ option }}">
                    <label for="{{ option }}" class="form-check-label">{{ option }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary q-button">Submit</button>
    <a href="reset-score" class="btn btn-outline-danger q-button">Reset</a>
    </form>
{% endblock %}
