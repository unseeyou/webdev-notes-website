{% import "macros.html" as macros %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href={{ url_for("static", filename="images/icon.png" ) }}>
    <link href={{ url_for("static", filename="css/style.css") }} rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"/>
    <link href="{{ url_for("static", filename="css/style.css") }}" rel="stylesheet">
  </head>
  <body>
  <div id="wrapper" class="d-flex">
      <div id="sidebar-wrapper" class="border border-info bg-info-subtle">
          <div class="sidebar-heading">CONTENTS</div>
          <div class="list-group list-group-flush">
            <a class="list-group-item" href="/dns">Domain Name Systems</a>
            <a class="list-group-item" href="/ip-addresses">IP Addresses</a>
            <a class="list-group-item" href="/data-packets">Data Packets</a>
            <a class="list-group-item" href="/interactive-sites-pages">Interactive Websites/Webpages</a>
            <a class="list-group-item" href="/ecommerce">E-Commerce</a>
            <a class="list-group-item" href="/progressive-webapps">Progressive Web Apps</a>
            <a class="list-group-item" href="/quiz">Quiz Your Knowledge!</a>
          </div>
      </div>
      <div id="content-wrapper">
        <button class="btn menubutton" onclick="toggle()"><span class="material-symbols-outlined">menu</span></button>
        <div class="container-fluid d-flex flex-column"></div>
          <div id="content">
            <script src={{ url_for("static", filename="js/script.js") }}></script>
    <nav class="navbar navbar-expand-lg bg-primary-subtle" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for("static", filename="images/icon.png") }}" alt="logo" style="height: 50px" />
        Cool Software Notes
    </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </nav>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <main>
            {% block content %}
            {% endblock %}
        </main>
  </div>
      </div>
  </body>
</html>
